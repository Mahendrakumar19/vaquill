apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-judge-frontend
  labels:
    app: ai-judge
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-judge
      component: frontend
  template:
    metadata:
      labels:
        app: ai-judge
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ai-judge-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: ai-judge
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: ai-judge
    component: frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
